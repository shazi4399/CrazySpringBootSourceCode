<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title th:text="#{login_title}">首页</title>
	<!-- 引用WarJar中的静态资源-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
	<img th:src="@{/logo.png}"
		 class="rounded mx-auto d-block"><h4 th:text="#{login_title}">首页</h4>
	<form method="post" th:action="@{/login}">
		<div class="form-group row">
			<label for="username" class="col-sm-3 col-form-label" th:text="#{name_label}">
				用户名</label>
			<div class="col-sm-9">
				<input type="text" id="username" name="username"
					   class="form-control" th:placeholder="#{'name_hint'}">
			</div>
		</div>
		<div class="form-group row">
			<label for="pass" class="col-sm-3 col-form-label" th:text="#{password_label}">
				密码</label>
			<div class="col-sm-9">
				<input type="password" id="pass" name="pass"
					   class="form-control" th:placeholder="#{'password_hint'}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-6 text-right">
				<button type="submit" class="btn btn-primary" th:text="#{login_btn}">
					登录</button>
			</div>
			<div class="col-sm-6">
				<button type="reset" class="btn btn-danger" th:text="#{reset_btn}">
					重设</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
